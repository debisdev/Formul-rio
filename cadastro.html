<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Usuário</legend>
            <label for="iname">Nome:</label>
            <input id="iname" name="tname" type="textnone" placeholder="Digite seu nome">
            <br>
            <label for="idate">Data de nascimento</label>
            <input id="idate"date="ddate" type="date">
            <br>
            <label for="iemail">Email:</label>
            <input id="iemail" name="temail" type="text">
            <br>
            <label for="cemail">Confirme seu email:</label>
            <input id="cemail" name="tcname" type="text">
            <br>
            <label for="igenero">Genêro</label>
            <select name="slgenero" id="igenero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="A">Agenero</option>
            </select>
            <br>
            <label>Tipos</label>
            <br>
            <input type="radio" name="rtipo" id="iusuario" value="U">
            <label for="iusuario">Usuario</label>
            <br>
            <input type="radio" name="rtipo" id="iadmin" vaule="A">
            <label for="iadmin">Admin</label>
            <br>
            <label for="ifale">Fale Sobre Você</label>
            <br>
            <textarea name="txtafale" id="ifale" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </fieldset>
    </form>
</body>
</html>
