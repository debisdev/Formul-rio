<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>login</legend>
            <label for="ilogin">login:</label>
            <input id="ilogin" name="imlogin" type="email">
            <br>
            <label for="isenha">senha:</label>
            <input type="password" name="psenha" id="isenha">
            <br>
            <input type="submit" value="entrar">
            <br>
            <input type="checkbox" name="cklogado" id="ilogado">
            <label for="ilogado">permanecer logado</label>

        </fieldset>
    </form>
</body>
</html>
